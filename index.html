<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#4CAF50" />
  <title>Hoover Opportunity Fair</title>

  <!-- Manifest for PWA -->
  <link rel="manifest" href="manifest.json">

  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>Hoover High School Opportunity Fair</h1>
    <p>Explore Jobs, Education, and Enlistment Opportunities!</p>
  </header>

  <!-- Navigation Buttons -->
  <nav>
    <button id="btnVendor">Vendor Registration</button>
    <button id="btnStudent">Student Registration</button>
    <button id="btnDirectory">Vendor Directory</button>
    <button id="btnResources">Tips & Resources</button>
  </nav>

  <!-- Main Content Area -->
  <main id="content">
    <h2>Welcome!</h2>
    <p>Plan your future with the Hoover Opportunity Fair.</p>
  </main>

  <!-- Footer -->
  <footer>
    &copy; 2025 Hoover Opportunity Fair | Contact: info@hooveropportunityfair.com
  </footer>

  <!-- JavaScript Logic -->
  <script>
    function navigate(section) {
      const content = document.getElementById('content');

      // Animate content load
      content.classList.remove('fadeIn');
      void content.offsetWidth; // Trigger reflow for animation restart
      content.classList.add('fadeIn');

      switch (section) {
        case 'registerVendor':
          content.innerHTML = `
            <h2>Vendor Registration</h2>
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdfqA56A4nO0-vTZCS0UQ4J7S_mkx_ejM9tJU4UCra_a3_NKg/viewform?embedded=true"
              width="100%" height="1247" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
          `;
          break;

        case 'registerStudent':
          content.innerHTML = `
            <h2>Student Registration</h2>
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfTG649f-MsTXtgDw70sccLMJWTYTZNUkPi5YVkK516o3yTIA/viewform?embedded=true"
              width="100%" height="1081" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
          `;
          break;

        case 'directory':
          content.innerHTML = `
            <h2>Vendor Directory</h2>
            <ul>
              <li><strong>Company A</strong> - Hiring for internships!</li>
              <li><strong>Company B</strong> - Enlistment opportunities available.</li>
              <li><strong>Company C</strong> - Offering scholarships.</li>
            </ul>
          `;
          break;

        case 'resources':
          content.innerHTML = `
            <h2>Resume & Interview Tips</h2>
            <ul>
              <li><a href="#">How to Write a Winning Resume (PDF)</a></li>
              <li><a href="#">Top 10 Interview Tips (Video)</a></li>
            </ul>
          `;
          break;

        default:
          content.innerHTML = `
            <h2>Welcome!</h2>
            <p>Plan your future with the Hoover Opportunity Fair.</p>
          `;
          break;
      }
    }

    document.addEventListener('DOMContentLoaded', function () {
      document.getElementById('btnVendor').addEventListener('click', () => navigate('registerVendor'));
      document.getElementById('btnStudent').addEventListener('click', () => navigate('registerStudent'));
      document.getElementById('btnDirectory').addEventListener('click', () => navigate('directory'));
      document.getElementById('btnResources').addEventListener('click', () => navigate('resources'));

      // Register the PWA service worker
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('Service Worker registered!', reg))
          .catch(err => console.error('Service Worker registration failed:', err));
      }
    });
  </script>

</body>
</html>
